name: Package and Publish VSIX Release

on:
  push:
    branches:
      - main

jobs:
  package-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci


      - name: Get short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create tag if not exists
        run: |
          git fetch --tags
          if git rev-parse ${{ steps.vars.outputs.sha_short }} >/dev/null 2>&1; then
            echo "Tag already exists."
          else
            git tag ${{ steps.vars.outputs.sha_short }}
            git push origin ${{ steps.vars.outputs.sha_short }}
          fi

      - name: Package VSIX
        run: npx vsce package


      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.sha_short }}
          name: VSIX Release ${{ steps.vars.outputs.sha_short }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.VSIX_RELEASE_TOKEN }}

      - name: Upload VSIX to Release
        uses: softprops/action-gh-release@v2
        with:
          files: '*.vsix'
        env:
          GITHUB_TOKEN: ${{ secrets.VSIX_RELEASE_TOKEN }}
